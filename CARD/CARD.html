<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <title>CARD</title>
    
    <link rel="stylesheet" href="CARD.css">
    <script src="main1.js"></script>
    <link rel="icon" type="image/x-icon" href="https://assets.stickpng.com/images/5842951fa6515b1e0ad75ad0.png">
</head>
</head>
<body>
   
    <div class="cc">
  
        <h2>tunisian poste </h2>
        
        <span class="provider mastercard"></span>
        <span class="provider amex"></span>
        <span class="provider visa"></span>
       
        <!-- card number -->
        <div class="number">
          <input type="text" maxlength="4" placeholder="5280">
          <input type="text" maxlength="4">
          <input type="text" maxlength="4">
          <input type="text" maxlength="4">
          <span class="instructions">5280</span>
        </div>
      
        <!-- valid / ccv -->
        <div class="date">
          <span class="instructions valid">Valid Thru</span>
          <input type="text" maxlength="5" placeholder="00/00">
          
          <span class="instructions valid">CCV</span>
          <input type="text" maxlength="3" placeholder="123">  
        </div>
        
        <!-- name on card -->
        <div class="name">
          <input class="full-name" type="text" maxlength="" inputmode='numeric' placeholder="John Doe">
          <span class="instructions">Name on Card</span>
        </div>
        
        <!-- shine -->
        <div class="shine"></div>
        <div class="shine shine-layer-two"></div>
        <center><button   onclick= " cl()"> submit</button></center>
     
      </div>
      
    </body>
    </html
